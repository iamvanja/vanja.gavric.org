<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>#clock</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>

    <div class="hex-clock-wrap">
        <span id="hex-clock"></span>
    </div>

    <script>
        (function(window, document, undefined){
            var clockEl = document.getElementById("hex-clock"),
                bodyEl = document.body,
                formatTime = function(dateObj){
                    var d = {
                        h: dateObj.getHours(),
                        m: dateObj.getMinutes(),
                        s: dateObj.getSeconds()
                    };
                    for (var key in d){
                        if (d[key] < 10){
                            d[key] = "0"+d[key];
                        }
                    };
                    return ""+d.h + d.m + d.s;
                },
                updateTime = function(){
                    var hex = "#"+formatTime(new Date());
                    clockEl.innerHTML = hex;
                    bodyEl.style.backgroundColor = hex;
                    setTimeout(updateTime, 1000);
                };

                updateTime();

        })(window, document);
    </script>
